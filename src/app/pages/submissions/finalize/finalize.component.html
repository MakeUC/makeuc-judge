<h2 mat-dialog-title>Finalize these rankings?</h2>
<div mat-dialog-content>
  <p *ngFor="let submission of data.rankings; index as i">
    <strong>{{i + 1}}: </strong>{{submission.project.title}}
  </p>

  <small>NOTE: This action is irreversible</small> <br> <br>
</div>
<div mat-dialog-actions>
  <button mat-button [color]="submitButtonColor" (click)="submitRanking()" [disabled]="!canSubmit">{{submitButtonText}}</button>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
