<h2 mat-dialog-title>
  {{project.disqualified && '(DQ)'}}
  {{project.title}}
</h2>
<div mat-dialog-content>
  <p><strong>Submitter: </strong>{{project.submitter}}</p>
  <p><strong>Devpost: </strong><a [href]="project.url" target="_blank">{{project.url}}</a></p>
  <p *ngIf="project.team?.length">
    <strong>Team: </strong>
    <span *ngFor="let member of project.team">
      <br>
      {{member}}
    </span>
  </p>
</div>
